{% if response_data %}
    <ul>
        {% for user_content in response_data %}
            <li>
                <p>{{user_content.user_name}}</p>
                <p>has solved {{user_content.solved_num}} problems!! </p>
                <p>current_rank {{user_content.rank}}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p> No user here </p>
{% endif %}
